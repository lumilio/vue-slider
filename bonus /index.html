<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document vue bonus</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel='stylesheet' href="asset/css/style.css">
</head>
<body>
    <div id="root">
        <div id="mainbox">
            <div id="centered-box">


                <!----------------------- place holder immagine grande -->

                <div id="box-mainpic">
                    <div v-for='(paese, index) in paesi' v-bind:class ="(index == active)?'choice':''" class="big-photo">
                        <img v-bind:src="paese.foto" alt="">
                        <div id="didascalia">
                            <h3>{{paese.nome}}</h3>
                            <p>{{paese.testo}}</p> 
                        </div>
                    </div>
                </div>


                    
                    <!----------------------- colonna contenente mi niature -->

                <div id="box-column">  
                    <div v-for='(paese, index) in paesi' v-bind:class ="(index == active)?'choice':''" class="lil-photo">
                        <img v-bind:src="paese.foto" alt="">
                    </div>

                    <button v-on:click="swipeUp" id="swipe-up-button"><i class="fas fa-chevron-up"></i></i></button>
                    <button v-on:click="swipeDown" id="swipe-down-button"><i class="fas fa-chevron-down"></i></button> <!----------------------- pulsanti per lo scorrimento immagine -->
                </div>
            </div>
        </div>
    </div>

            <!----------------------- collegamenti ------------------------->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/bff27338f6.js" crossorigin="anonymous"></script>
    <script src="asset/js/main.js"></script>
</body>
</html>
